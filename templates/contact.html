{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mahesh Resume</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="{% static 'assets-resume/img/favicon.png' %}" rel="icon">

    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'assets-resume/lib/slick/slick.css' %}" rel="stylesheet">
    <link href="{% static 'assets-resume/lib/slick/slick-theme.css' %}" rel="stylesheet">
    <link href="{% static 'assets-resume/lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'assets-resume/css/style.css' %}" rel="stylesheet">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="51">
<div class="wrapper">
    <div class="sidebar">
        <div class="sidebar-header">
<!-- Profile picture left top ############################################################# -->
            <img src="media/{{profile_pic}}" alt="Image">
        </div>
        <div class="sidebar-content">
            <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <a href="#" class="navbar-brand">Navigation</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home<i class="fa fa-home"></i></a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact<i class="fa fa-envelope"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="sidebar-footer">
            <a href="https://linkedin.com/in/mahesh-dangol" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/maheshprojects33" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
    <div class="content">

        <!-- Contact Start -->
        <div class="contact" id="contact">
            <div class="content-inner">
                <div class="content-header">
                    <h2>Contact</h2>
                    {% for message in messages %}
                        <h5 style="color: darkolivegreen; margin-top:auto;">{{message}}</h5>
                    {% endfor %}
                </div>
                
            </div>
        </div>

        <!-- Contact End -->

       
    </div>
</div>



<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'assets-resume/lib/easing/easing.min.js' %}"></script>
<script src="{% static 'assets-resume/lib/slick/slick.min.js' %}"></script>
<script src="{% static 'assets-resume/lib/typed/typed.min.js' %}"></script>
<script src="{% static 'assets-resume/lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'assets-resume/lib/isotope/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'assets-resume/lib/lightbox/js/lightbox.min.js' %}"></script>

<!-- Template Javascript -->
<script src="{% static 'assets-resume/js/main.js' %}"></script>
</body>
</html>
